<DOCTYPE! html>
  <html>
    <head>
      <title>HANGMAN</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" async></script>
        <script src="hangman.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="hangman.css" rel="stylesheet" type="text/css">
    </head>
    <body class="jumbotron main">
      <div class="row ">
      <h1 class="title">HANGMAN!</h1>
      </div>
      <div class="container-fluid container">
        <div id="counter-label">
          <h3><span id="guessNum"></span> Remaining!</h3>
          <div class="guess">
            <input id="userGuesses" class="input-field2" type="text" placeholder="Guess"></input>
            <button id="userGuessBtn" class="btn btn-success guess-btn" >Enter</button>
          </div>
        </div>
        <div id="imgDisplay" class="images img1">
        </div>
        <div>
          <div id="spent">
            <h2> SPENT LETTERS:</h2>
          </div>
        <div id="nope">
        </div>
      </div>
      </div>
      <div class="row">
        <div class="word">
          <input id="userInput" class="input-field1" type="text" placeholder="Type word here"></input>
          <button id="userInputBtn" class="btn btn-success input-btn" >Enter</button>
        </div>
        <div class="word">
        <p id="wordDisplay" ></p><br>
        </div>
      </div>
      <div>
        <div id="reset">
          <button id="resetGame" class="btn btn-danger reset-btn" >Reset</button>
        </div>
      </div>
    </body>

  </html>
